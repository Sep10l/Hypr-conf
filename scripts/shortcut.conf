$mainMod = SUPER $ Sets "Windows" key as main modifier
$firefox = firefox
$terminal = gnome-terminal

# binds
bindel = CONTROLALT, t, exec, $terminal
bind = ALT, F4, killactive
bind = , F11, fullscreen 
bind = $mainMod, f, exec, firefox
bind = ALT, V, exec, code
bind = CONTROLALT, DEL, exit
bind = CONTROLALT, P, exec, pwsh
bind = $mainMod, o, setprop, active opaque toggle
bind = $mainMod, T, exec, steam
bind = $mainMod, HOME, exec, discord

# bind keys to cursor move:
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, down, movefocus, d
bind = $mainMod, up, movefocus, u

# others
# bind = $mainMod, F11, hyprctl dispatch exec kitty

